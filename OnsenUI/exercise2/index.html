<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
	<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<title>Basic Template App</title>
	<style>
		@import 'ui/css/evothings-app.css';
	</style>
</head>
<body ontouchstart="">
	<ons-page>
		<ons-tabbar swipeable position="auto">
			<ons-tab page="home.html" label="Home" icon="ion-home">
			</ons-tab>
			<ons-tab page="about.html" label="About" icon="ion-navicon">
			</ons-tab>
			<ons-tab page="volleyball.html" label="Volleyball" icon="md-plus">
			</ons-tab>
			<ons-tab page="tennis.html" label="Tennis" icon="md-plus">
			</ons-tab>
			<ons-tab page="basket.html" label="Basketball" icon="md-plus">
			</ons-tab>
		</ons-tabbar>
	</ons-page>

	<template id="home.html">
		<ons-page id="home">
			<P>Sports Center Club</P>
		</ons-page>
	</template>

	<template id="about.html">
		<ons-page id="about">
			<p>This page provides the different sports that can be playes in
				this club and relevant information regarding those sports.</p>
		</ons-page>
	</template>

	<template id="volleyball.html">
		<ons-page id="volley">
			<p>Volleyball is a popular team sport in which two teams of six players are separated by a net.
				Each team tries to score points by grounding a ball on the other team's court under organized rules.
				It has been a part of the official program of the Summer Olympic Games since Tokyo 1964.</p>
			<img src="images/volley.png" position="left" width="100%">
		</ons-page>
	</template>

	<template id="tennis.html">
		<ons-page id="tennis">
			<p>Tennis is a racket sport that can be played individually against a single opponent
				(singles) or between two teams of two players each (doubles). Each player uses a tennis
				racket that is strung with cord to strike a hollow rubber ball covered with felt over
				or around a net and into the opponent's court. </p>
			<img src="images/tennis.png" position="left" width="100%">
		</ons-page>
	</template>

	<template id="basket.html">
		<ons-page id="basket">
			<p>Basketball is a team sport in which two teams, most commonly of five players each,
				opposing one another on a rectangular court, compete with the primary objective of
				shooting a basketball (approximately 9.4 inches (24 cm) in diameter) through the defender's
				hoop (a basket 18 inches (46 cm) in diameter mounted 10 feet (3.048 m) high to a backboard
				at each end of the court) while preventing the opposing team from shooting through their own hoop. </p>
			<img src="images/basketball.png" position="left" width="100%">
		</ons-page>
	</template>

	<script>
		if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>
</body>
</html>
